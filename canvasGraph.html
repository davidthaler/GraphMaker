<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Cache-Control" content="no-store" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Canvas Graph</title>
        <style>
            body{font-family: Arial, Helvetica, sans-serif;}
            canvas{border: 1px solid gray;}
            label{margin-right: 1rem;}
        </style>
        <script src="canvasGraph.js"></script>
    </head>
    <body>
        <div>
            <canvas width=600 height=450></canvas>
        </div>
        <div>
            <label>
                <input name='btnState' type='radio' value='moveNode'>Move Node
            </label>
            <label>
                <input name='btnState' type='radio' value='addNode'>Add Node
            </label>
            <label>
                <input name='btnState' type='radio' value='removeNode'>Remove Node
            </label>
            <label>
                <input name='btnState' type='radio' value='addEdge'>Add Edge
            </label>
        </div>
    </body>
</html>
